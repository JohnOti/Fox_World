<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  

  <title>Fox World</title>
</head>
<body>
<div id="logo">
  <img class="logo" src="https://randomfox.ca/logo.png" alt="logo" title="" >
</div>
<div class="image-container">
    <div class="image-card" id="imageCard">
      <h2 id="card-title" class="title">Random World foxes</h2>
      <img id="card-image" class="image" src="https://www.fit.edu/faculty-profiles/f/fox-gregory-a-d/placeholder-pete.jpg" alt="Title of image goes here too">
      <div class="likes-section">
        <span id="like-count" class="likes">0 likes</span>
        <!-- <div class="rating"> -->
          <!-- Thumbs up -->
       
      <div class="like " id="add-like">
        <i class="fa fa-thumbs-up fa-3x like" aria-hidden="true"></i>
      </div>
          <!-- Thumbs down -->
      <div class="dislike" id="remove-like">
        <i class="fa fa-thumbs-down fa-3x like" aria-hidden="true"></i>
        <!-- </div> -->
      </div>
    </div>
      <ul id="comments-list" class="comments">
        <li>If you deal with a fox, think of his tricks.</li>
        <li>The sleeping fox catches no poultry.</li>
        <li>With foxes, we must play the fox.</li>
      </ul>
      <form id="comment-form" class="comment-form">
        <input class="comment-input" type="text" name="comment" id="comment" placeholder="Add a comment...">
        <button class="comment-button" type="submit">Post</button>
      </form>
    </div>
    </div>
  
</div>

</body>
<script type="text/javascript" src="index.js"></script>
</html>
